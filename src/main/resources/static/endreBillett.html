<!DOCTYPE HTML>
<html lang="no">
<head>
  <title>Et skjema</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="endreBillett.js"></script>
  <script src="validering.js"></script>
</head>
<body>
<div class="container">
  <h1>Endre billett</h1>
  <form class="form">
    <input type="hidden" id="id"/>
    <div class="form-group">
      <label for="filmnavn">Filmnavn</label>
      <select type="text" id="filmnavn" onchange="validerFilmnavn(this.value)">
        <option value="" selected disabled>Velg filmnavn her</option>
        <option>Indiana Jones and the Dial of Destiny</option>
        <option>Avengers Infinity War</option>
        <option>Spiderman Far From Home</option>
      </select>
      <span id="feilFilmnavn" style="color: red"></span>
    </div>
    <div class="form-group">
      <label for="antall">Antall</label>
      <input type="number" id="antall" min="1" max="9" onchange="validerAntall(this.value)"/>
      <span id="feilAntall" style="color:red"></span>
    </div>

    <div class="form-group">
      <label for="fornavn">Fornavn</label>
      <input type="text" id="fornavn" onchange="validerFornavn(this.value)"/>
      <span id="feilFornavn" style="color:red"></span>
    </div>
    <div class="form-group">
      <label for="etternavn">Etternavn</label>
      <input type="text" id="etternavn" onchange="validerEtternavn(this.value)"/>
      <span id="feilEtternavn" style="color:red"></span>
    </div>

    <div class="form-group">
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" id="telefonnummer" onchange="validerTelefonnummer(this.value)"/>
      <span id="feilTelefonnummer" style="color:red"></span>
    </div>
    <div class="form-group">
      <label for="epost">Epost</label>
      <input type="text" id="epost" onchange="validerEpost(this.value)"/>
      <span id="feilEpost" style="color:red"></span>
    </div>

    <div class="form-group">
      <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="validerOgEndreBilletten()"/>
    </div>
    <div id="feil" style="color: red"></div>
  </form>
</div>
</body>
</html>
